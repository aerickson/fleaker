[tox]
envlist = py27,py33,docs,lint
# this is the envlist Flask uses, and what we should strive for in the long run
# envlist={py26,py27,pypy}-{lowest,release,devel}{,-simplejson}, {py33,py34,py35}-{release,devel}{,-simplejson}

[testenv]
commands = 
    py.test --cov=fleaker --cov-report html []
deps =
    coverage
    pep8
    pylint
    pytest
    pytest-cov
usedevelop = true

[testenv:docs]
deps = sphinx
commands = echo 'oh, hey'

[testenv:lint]
basepython = python3
usedevelop = true
skip_install = true
ignore_errors = true
# @TODO: integrate flake8-bugbear
deps = 
    flake8
    flake8-commas
    flake8-docstrings
    flake8-import-order
    flake8-mock
    flake8-mutable
    pylint
commands =
    flake8 fleaker/ tests/ setup.py
    pylint fleaker/ tests/ setup.py
