[tox]
envlist = py{27,33,34,35,36}
          {,-peewee,-sqlalchemy,-peewee-sqlalchemy}
          {,-arrow,-pendulum}
          {,-phonenumbers},
          docs,lint,coverage-report
# this is the envlist Flask uses, and what we should strive for in the long run
# envlist={py26,py27,pypy}-{lowest,release,devel}{,-simplejson}, {py33,py34,py35}-{release,devel}{,-simplejson}
skip_missing_interpreters = true

[testenv]
commands =
    # install after Fleaker because they require it
    pip install -e examples/fleaker_config
    py.test --cov=fleaker --cov-report term --cov-report html []
deps =
    coverage
    pdbpp
    pep8
    pylint
    pytest
    pytest-cov
    pytest-flask
    pytest-timeout

    peewee: peewee
    peewee: bcrypt
    sqlalchemy: SQLAlchemy
    sqlalchemy: Flask-SQLAlchemy
    py27: mock
    arrow: arrow
    pendulum: pendulum
    phonenumbers: phonenumbers
usedevelop = true

[testenv:docs]
deps =
    Sphinx
    sphinxcontrib-napoleon
    phonenumbers
    peewee
    arrow
    pendulum
    phonenumbers
skip_install = true
commands =
    /usr/bin/make -C docs html

[testenv:lint]
basepython = python3
usedevelop = true
skip_install = true
ignore_errors = true
# @TODO: integrate flake8-bugbear
deps =
    flake8
    flake8-commas
    flake8-docstrings
    flake8-import-order
    flake8-mock
    flake8-mutable
    pylint
commands =
    flake8 fleaker/ tests/ setup.py
    pylint fleaker/ tests/ setup.py

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage combine
